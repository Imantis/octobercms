<!DOCTYPE html>
<html>
<head>

<link href="{{ [
        'assets/css/theme.css'
    ]|theme }}" rel="stylesheet">
</head>
<body>

    <h1>{{ this.page.title }} <small>Page header</small></h1>
</header>

    <div class="container">
        {% page %}

    <hr>

</footer>

        'assets/javascript/jquery.js'
    ]|theme }}"></script>
  
{% framework %}
  
</body>
</html>
